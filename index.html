<html lang="ja">
<head>
<title>ID Calc</title>
<script>
function Check()
{
var I, ID_N;
var NAM;

    NAM = document.Form.NAMETEXT.value;
    ID_N = 0;

    //チェック
    for(I=0 ; I<=NAM.length -1 ; I++){
	ID_N = ID_N + (NAM.charCodeAt(I));
    }

    if(ID_N==0){
        document.Form.ID.value ="↑名前を入力";
    }
    else{
        switch(ID_N % 10){
            case 0:
                document.Form.ID.value = "0: VIRIDIA";
                break;
            case 1:
                document.Form.ID.value = "1: GREENILE";
                break;
            case 2:
                document.Form.ID.value = "2: SKYLY";
                break;
            case 3:
                document.Form.ID.value = "3: BLUEFULL";
                break;
            case 4:
                document.Form.ID.value = "4: PURPLENUM";
                break;
            case 5:
                document.Form.ID.value = "5: PINKAL";
                break;
            case 6:
                document.Form.ID.value = "6: REDRIA";
                break;
            case 7:
                document.Form.ID.value = "7: ORAN";
                break;
            case 8:
                document.Form.ID.value = "8: YELLOWBOZE";
                break;
            case 9:
                document.Form.ID.value = "9: WHITILL";
                break;
        }
    }

}
</script>

<style type="text/css">
